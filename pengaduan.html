    <div class="container">
        
        <div class="form-container">
            <h1 class="form-title">Form Pengaduan</h1>
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                </div>
                <div class="mb-3">
                    <label for="nohp" class="form-label">Nomor HP</label>
                    <input type="tel" class="form-control" id="nohp" placeholder="Masukkan nomor HP">
                </div>
                <div class="mb-3">
                    <label for="keluhan" class="form-label">Keterangan Keluhan</label>
                    <textarea class="form-control" id="keluhan" rows="4"
                        placeholder="Masukkan keterangan keluhan"></textarea>
                </div>
                <div class="mb-3">
                  <label for="saran" class="form-label">Saran</label>
                  <textarea class="form-control" id="saran" rows="3" placeholder="Masukkan saran Anda"></textarea>
              </div>
              
              <!-- Bagian Rating Pelayanan -->
              <div class="mb-3">
                  <label for="rating" class="form-label">Rating Pelayanan</label>
                  <select class="form-select" id="rating">
                      <option selected disabled>Pilih rating</option>
                      <option value="1">1 - Sangat Buruk</option>
                      <option value="2">2 - Buruk</option>
                      <option value="3">3 - Cukup</option>
                      <option value="4">4 - Baik</option>
                      <option value="5">5 - Sangat Baik</option>
                  </select>
              </div>
                <button type="submit" class="btn btn-primary">Kirim Pengaduan</button>
            </form>
        </div>
